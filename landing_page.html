<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .prod-details {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f8f9fa;
      border: 1px solid #d6d8db;
      border-radius: 5px;
    }

    .prod-img {
      max-width: 100%;
      height: auto;
      display: block;
      margin-bottom: 20px;
    }

    .prod-caption {
      text-align: center;
    }

    .more-de {
      display: inline-block;
      padding: 10px 20px;
      text-decoration: none;
      background-color: #007bff; 
      color: #ffffff; 
      border: 1px solid #007bff; 
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="prod-details">
    <img class="prod-img" src="images/4.jpg" alt="Dell Laptop">
    <div class="prod-caption">
      <h2>Dell Laptop</h2>
      <p>Price: $500</p>
      <p>Description: Add your detailed product description here.</p>
      <a class="more-de" href="./index.html">Back to Products</a>
    </div>
  </div>

</body>
</html>
